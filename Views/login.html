<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href=css/style.css>
  <link rel="stylesheet" href=css/login.css>
</head>
<body>
<div class="container">
  <div id="end" class="flex-center flex-column">
    <form class="end-form-container">
      <input type="text" name="name" id="username" placeholder="Enter your name">
      <input type="password" name="name" id="password" placeholder="Enter your password">
      <button class="btn" id="loginBtn" type="submit" onclick="login(event)">Login</button>
      <button class="btn" id="registerBtn" type="submit" onclick="reg(event)">Register</button>
    </form>
  </div>
</div>
<script src="JS/login.js"></script>
</body>
</html>
